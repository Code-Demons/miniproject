<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    canvas {
      border: 1px solid #000;
      display: block;
      margin: 20px auto;
    }
  </style>
  <title>Olympic Race Simulation</title>
</head>
<body>

<canvas id="raceCanvas" width="800" height="280"></canvas>
<button onclick="startRace()">Start Race</button>
<button onclick="resetRace()">Reset Race</button>

<script>
  const canvas = document.getElementById('raceCanvas');
  const ctx = canvas.getContext('2d');

  const raceDurationInSeconds = 10; // Adjust the duration as needed

  // Runner objects with different speeds
  const runners = [
    { name: 'Bubble', speed: 0.05, color: 'red', position: 0, lane: 1 },
    { name: 'Insertion', speed: 0.07, color: 'blue', position: 0, lane: 2 },
    { name: 'Merge', speed: 0.1, color: 'green', position: 0, lane: 3 },
    { name: 'Quick', speed: 0.12, color: 'yellow', position: 0, lane: 4 },
    // Add more runners as needed
  ];

  function drawRunner(runner) {
    ctx.fillStyle = runner.color;
    ctx.fillRect(runner.position, 50*runner.lane, 20, 20);
  }

  function update(timestamp) {
    if (!startRaceTime) {
      startRaceTime = timestamp;
    }
    const elapsedTimeInSeconds = (timestamp - startRaceTime) / 1000;

    if (elapsedTimeInSeconds >= raceDurationInSeconds) {
      alert('Race completed!');
      resetRace();
      return;
    }
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    for (const runner of runners) {
      runner.position += runner.speed * canvas.width / raceDurationInSeconds;
      drawRunner(runner);
    }
    requestAnimationFrame(update);
  }

  let startRaceTime;

  function startRace() {
    startRaceTime = null;
    update();
  }

  function resetRace() {
    startRaceTime = null;
    for (const runner of runners) {
      runner.position = 0;
    }
    update();
  }

  // Start the race
  update();
</script>

</body>
</html>
